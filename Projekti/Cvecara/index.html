<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćvećara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form>
            <fieldset>
                <h2>Odaberite cveće:</h2>
                <ul>
                    <li>
                        <input id="ruze" type="number" class="polja" min="0" onkeypress= "return event.charCode >= 48 && event.charCode <= 57" placeholder="Cena po cvetu je 150 din.">
                        <label for="ruze"><img src="img/ruza.png" class="odabir"> Ruže</label>
                    </li>
                    <li>
                        <input id="ljiljani" type="number" class="polja" min="0" onkeypress= "return event.charCode >= 48 && event.charCode <= 57" placeholder="Cena po cvetu je 120 din.">
                        <label for="ljiljani"><img src="img/ljiljan.png" class="odabir"> Ljiljani</label>
                    </li>
                    <li>
                        <input id="gerberi" type="number" class="polja" min="0" onkeypress= "return event.charCode >= 48 && event.charCode <= 57" placeholder="Cena po cvetu je 70 din.">
                        <label for="gerberi"><img src="img/gerber.png" class="odabir"> Gerberi</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Dodatni pokloni:</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="bombonjera" name="poklon" value="<img src= img/bombonjera.png>">
                        <label for="bombonjera">Bombonjera</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cokolada" name="poklon" value="<img src= img/cokolada.png>">
                        <label for="cokolada">Čokolada</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sampanjac" name="poklon" value="<img src= img/sampanjac.png>">
                        <label for="sampanjac">Šampanjac</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Plaćanje:</h2>
                <ul>
                    <li>
                        <input type="radio" id="kes" name="placanje" value="kes" checked>
                        <label for="kes"><img src="img/kes.png" class="odabir"> Keš</label>
                    </li>
                    <li>
                        <input type="radio" id="kartica" name="placanje" value="kartica">
                        <label for="kartica"><img src="img/kartica.png" class="odabir"> Kartica</label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div>
            <button id="izracunaj">Izračunaj</button>
            <button id="resetuj">Resetuj</button>
        </div>
    </section>
    <section id="porudzbina">
        <div id="kontPorudzbina"></div>
        <div id="kontRuze"></div>
        <div id="kontLjiljani"></div>
        <div id="kontGerberi"></div>
        <div id="kontDodatno"></div>
        <div id="kontCena"></div>
    </section>
<script src="script.js"></script>
</body>
</html>
