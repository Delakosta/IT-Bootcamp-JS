<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cvecara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form>
            <fieldset>
                <h2>Odaberite cveće:</h2>
                <ul>
                    <li>
                        <input id="ruze" type="number" placeholder="Cena po cvetu je 150 din.">
                        <label for="ruze">Ruže</label>
                    </li>
                    <li>
                        <input id="ljiljani" type="number" placeholder="Cena po cvetu je 120 din.">
                        <label for="ljiljani">Ljiljani</label>
                    </li>
                    <li>
                        <input id="gerberi" type="number" placeholder="Cena po cvetu je 70 din.">
                        <label for="gerberi">Gerberi</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Dodatni pokloni:</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="bombonjera" name="poklon" value="bombonjera">
                        <label for="bombonjera">Bombonjera</label>                    
                    </li>
                    <li>
                        <input type="checkbox" id="cokolada" name="poklon" value="cokolada">
                        <label for="cokolada">Čokolada</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sampanjac" name="poklon" value="sampanjac">
                        <label for="sampanjac">Šampanjac</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <h2>Plaćanje:</h2>
                <ul>
                    <li>
                        <input type="radio" id="kes" name="placanje" value="kes" checked>
                        <label for="kes">Keš</label>
                    </li>
                    <li>
                        <input type="radio" id="kartica" name="placanje" value="kartica">
                        <label for="kartica">Kartica</label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <div>
            <button id="izracunaj">Izračunaj</button>
            <button id="resetuj">Resetuj</button>
        </div>
    </section>
    <section>
        <h2 id="kontPorudzbina"></h2>
        <div id="kontRuze"></div>
        <div id="kontLjiljani"></div>
        <div id="kontGerberi"></div>
        <div id="kontDodatno"></div>
        <div id="kontCena"></div>
    </section>
<script src="script.js"></script>
</body>
</html>
