<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <!-- Uredjena lista -->
    <ol start="2">
        <li>HTML</li>
        <li>CSS</li>
        <li>HJS</li>
    </ol>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>HJS</li>
    </ol>

    <ol type="I" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>HJS</li>
    </ol>

    <!-- Neuredjene liste -->
    <ul type="square">
        <li>Jabuka</li>
        <li>Narandza</li>
        <li>Visnja</li>
        <li>Kruska</li>
    </ul>

</body>
</html>
