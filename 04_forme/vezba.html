<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba - forma</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Form Validation</h1></legend>
        <table>
            <tr>
                <td><label for="">Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Re-type password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td>
                    <input type="radio" name="pol" value="male" id="male"><label for="male">Male</label>
                    <input type="radio" name="pol" value="female" id="female"><label for="female">Female</label>
                    <input type="radio" name="pol" value="other" id="other"><label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Programming skills:</label></td>
                <td>
                    <input type="checkbox" name="ps" value="java" id="java"><label for="java">Java</label>
                    <input type="checkbox" name="ps" value="droid" id="droid"><label for="droid">Android</label>
                    <input type="checkbox" name="ps" value="ruby" id="ruby"><label for="ruby">Ruby</label>
                    <input type="checkbox" name="ps" value="net" id="net"><label for="net">.Net</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Contact number:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">College:</label></td>
                <td>
                    <select name="" id="">
                        <option value="select" hidden>Select college</option>
                        <option value="select">Test1</option>
                        <option value="select">Test2</option>
                        <option value="select">Test3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>

        </table>

        </fieldset>

    </form>



    
</body>
</html>
