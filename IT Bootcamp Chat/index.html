    <main>
        <header>
            <h1>IT Bootcamp Chat</h1>
            <h3>Choose a chatroom</h3>
        </header>
        <nav>
            <button type="button" name="room" id="#general">#general</button>
            <button type="button" name="room" id="#js">#js</button>
            <button type="button" name="room" id="#homeworks">#homeworks</button>
            <button type="button" name="room" id="#tests">#tests</button>
        </nav>
        <section>
            <ul></ul>
        </section>
        <div></div>
        <form>
            <input type="color" class="inp" id="inpThemeColor">
            <input type="button" value="Change" class="actionBtn" id="btnSelectTheme">
            <textarea rows="1" placeholder="Your message..." class="inp" id="inpUserMsg"></textarea>
            <input type="button" value="Send" class="actionBtn" id="btnSend">
            <input type="text"  placeholder="Update username" class="inp" id="inpChangeUser">
            <input type="button" value="Update" class="actionBtn" id="btnUpdate">
        </form>
