<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>

    <form>
        <input type="number" id="br1" placeholder="Unesite prvi operant"><br>
        <input type="number" id="br2" placeholder="Unesite drugi operant"><br>

        <input type="radio" name="operacija" value="sabiranje" id="sabiranje" checked>+<br>
        <input type="radio" name="operacija" value="oduzimanje" id="oduzimanje">-<br>
        <input type="radio" name="operacija" value="mnozenje" id="mnozenje">*<br>
        <input type="radio" name="operacija" value="deljenje" id="deljenje">/<br>

        <input type="submit" id="racunaj" value="Racunaj">
        <input type="reset" id="resetuj" value="Resetuj">
    </form>
    <p id="rezultat"></p>


    <script src="script.js"></script>
</body>
</html>
